<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" href="estilos.css">
    <title>Login</title>
</head>
<body>
    <form method="post" id="formulario" class="formulario">
    <h1>Iniciar Sesion</h1>
    <div class="contenedor">
        <label>Ingrese usuario</label>
        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input type="text" placeholder="correo" id="correo" required>
         </div>
        
        <label>Ingrese su clave</label>
        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input type="password" placeholder="contraseña" id="contraseña" required>
        </div>
         
         <button type="button" onclick="iniciosesion()">Inicio</button>
    </div>
    </form>
    <script src="main2.js"></script>
</body>
</html>
