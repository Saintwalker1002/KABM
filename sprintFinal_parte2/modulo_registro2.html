<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="estilos2.css">
	

</head>  
<body>
 <form action="#" class="formulario" id="formulario">
    
    <h1>Registro</h1>
     <div class="contenedor">
     
     <div class="input-contenedor">
         <input type="hidden" name="id" id="id">
         <i class="fas fa-user icon"></i>
         <input type="text" id="nombres" placeholder="Nombre">
         
         </div>
         
         <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input type="text" id="apellidos" placeholder="Apellido">
           
         </div>
         
         <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input type="text" id="usuario" placeholder="usuario">
           
         </div>

         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="text" id="correo" placeholder="Correo Electronico">
         
         </div>
         
         <div class="input-contenedor">
         <i class="fas fa-key icon"></i>
         <input type="password" id="password" placeholder="Contraseña">
         
         </div>

         <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input type="password" id="password_c" placeholder="Confirmar Contraseña">
            
         </div>   
         <button type="button" class="button" onclick="guardar()">Registrar</button>
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿Ya tienes una cuenta?<a class="link" href="iniciarsecion2.html">Iniciar Sesion</a></p>
     </div>
    </form>
    <script src="main1.js"></script>
</body>
</html>
